<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9 - Gestor de Tareas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #task-list { list-style: none; padding: 0; }
        #task-list li { display: flex; align-items: center; margin-bottom: 0.5em; }
        .completed { text-decoration: line-through; color: #888; }
        button { margin-left: 1em; }
        #container { display: flex; flex-direction: column; align-items: center; gap: 1em;}
    </style>
</head>
<body>
    <div id="container">
        <h1>Gestor de Tareas</h1>
        <div>
            <input type="text" id="task-input" placeholder="Nueva tarea">
            <button id="add-task-btn">Guardar</button>
        </div>
        <button id="delete-completed-btn">Eliminar realizadas</button>
        <ul id="task-list"></ul>
        <button id="back" style="position: absolute; top: 20px; left: 20px; background-color: #0074d9; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
            <a href="../index.html" style="text-decoration: none; color: white;">Volver</a>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
