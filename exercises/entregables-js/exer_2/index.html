<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Contador de Clics</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #container {
            flex: 1;
            width: 100%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #myButton {
            margin: 16px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <button 
            style="
                background-color: black;
                color: white;
                border: none;
                padding: 20px 50px;
                border-radius: 20px;
                font-size: 1.2rem;
                cursor: pointer;"
            id="btn"
            data-clics="0"
            >Clics: 0
        </button>
        <button 
            style="
                background-color: #f0f0f0;
                border: 1px solid black;
                margin-left: 20px;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 1.2rem;
                cursor: pointer;
                "
            id="reset-btn"
            data-clics="0"
            >Resetear
        </button>
        <button id="back" style="position: absolute; top: 20px; left: 20px; background-color: #0074d9; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
            <a href="../index.html" style="text-decoration: none; color: white;">Volver</a>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
