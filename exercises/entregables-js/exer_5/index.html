<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5 - Calculadora</title>
    <script type="module" src="./assets/index-CP0ljaTk.js"></script>
    <link rel="stylesheet"  href="./assets/index-lDjZv4De.css">
  </head>
  <body>
    <h1 style="text-align: center;">Calculadora en JavaScript</h1>
    <div id="calculator">
      <div id="container">
        <div id="display"><span id="count">0</span></div>
        <div id="display-result"><span id="result">0</span></div>
        <div id="buttons">
          <div id="keys">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="delete">C</div>
            <div id="0">0</div>
            <div id="coma">,</div>
          </div>
          <div id="operations">
            <div id="sum"><span>+</span></div>
            <div id="substraction"><span>-</span></div>
            <div id="division"><span>/</span></div>
            <div id="multiplication"><span>*</span></div>
            <div id="equal"><span>=</span></div>
          </div>
        </div>
      </div>
    </div>
    <button id="back" style="position: absolute; top: 20px; left: 20px; background-color: #0074d9; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
        <a href="../index.html" style="text-decoration: none; color: white;">Volver</a>
    </button>
  </body>
</html>
