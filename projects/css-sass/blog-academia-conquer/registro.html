  <main>
    <h1>Registrate</h1>
    <form class="register-form" action="#" method="get">
        <fieldset name="datos">         
            <legend><strong>Rellene los siguientes campos:</strong></legend>
            <p>
                <label for="first-name">Nombre*</label>
                <input type="text" id="first-name" name="nombre" required>    
            </p>
            <p>
                <label for="last-name">Apellidos*</label>
                <input type="text" id="last-name" name="apellidos" required>
            </p>
            <p>
                <label for="birth-date">Fecha de nacimiento*</label>
                <input type="date" id="birth-date" name="nacimiento">
            </p>
            <p>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="address">Dirección</label>
                <input type="text" id="address" name="direccion">
            </p>
            <p>
                <label for="webpage">Página Web</label>
                <input type="url" id="webpage" name="web">
            </p>
            <p>
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto">
            </p>
            <p>
             <label for="bio">Biografía</label> 
             <textarea id="bio" name="biografia" cols="20" rows="8">Escriba una breve descripción propia</textarea>
            </p>   
            <button class="btn"><a href="#">Enviar</a></button>
            <input class="btn" type="reset" value="Borrar todo">
        </fieldset>
    </form>
